<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<ui:composition template="/templates/page-template.xhtml">

	<ui:define name="pageContent">
	
	


		<p:panel header="Kalkulator">
		
	

	<h:form id="ble">
		<p:panelGrid layout="grid" columns="3" cellpadding="7">
		
			<p:outputLabel for="x" value="$:" />
  			<p:inputText id="x" value="#{calcBB.x}" required="true"
  			    requiredMessage="Podaj kwote" converterMessage="Musi być cyfrą" />
  			<p:message for="x"/>
  			
  			<p:outputLabel for="y" value="Lat:" />
  			<p:inputText id="y"  value="#{calcBB.y}" required="true"
  			 requiredMessage="Podaj czas trwania" converterMessage="Musi być cyfrą" />
  			 <p:message for="y"/>
  			 
  			
  			<p:outputLabel for="z" value="%:" />
			<p:inputText id="z" value="#{calcBB.z}"  required="true"
                  requiredMessage="Podaj oprocentowanie" converterMessage="Musi być cyfrą" />
			 <p:message for="z" />
		
		</p:panelGrid>
		<p:messages id="msg" closable="true" />
		<p:divider />
		<p:commandButton value="Oblicz" action="#{calcBB.calc()}"/>
		
	</h:form>
</p:panel>
	</ui:define>
	
	
</ui:composition>
